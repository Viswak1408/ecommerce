<div class="container mt-5">
    <div class="row">
        <h3 class="oswald-regular store-title">Macro Center</h3>
    </div>

    <div *ngIf="loading" class="d-flex justify-content-center">
        <img src="spinner.gif" alt="Loading...">
    </div>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>

    <div *ngIf="!loading && !error && product" class="row product-detail img-child-pad">
        <div class="col-md-6">
            <img [src]="product.image_link" [alt]="product.title" class="img-fluid">
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center child-pad">
            <h2>{{ product.title }}</h2>

            <h4 class="mt-3">Price: ${{ product.price }}</h4>

            <div class="mt-3">
                <p class="fw-bold">Description:</p>
                <p>{{ product.description }}</p>
            </div>

            <div class="mt-4">
                <div class="d-flex align-items-center mb-2">
                    <span class="me-2">Rating:</span>
                    <span class="badge bg-warning text-dark">{{ product.rating }} ‚≠ê</span>
                </div>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary me-2">Add to Cart</button>
                <a routerLink="/products" class="btn btn-outline-secondary">Back to Products</a>
            </div>
        </div>
    </div>
</div>
