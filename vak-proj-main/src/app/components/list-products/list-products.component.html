<div class="row">
    <h3 class="oswald-regular product-title">Our Products</h3>
</div>
<div *ngIf="spinner" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <img src="spinner.gif" alt="spinner">
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3" *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>
